<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>GlassPlot</title>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="title"><h1>GrassPlot</h1></div>
    <div class="container">
        <div class="leftCol row">
            <div class="searchBox">
                <form id="location-form">
                    <input type="text" id="location-input" class="form-control form-control-lg">
                    <button id="submit_button" type="submit" class="btn btn-primary btn-block getNews">Submit</button>
                </form>
            </div>
        </div>
        <div class="rightCol row">
            <div class="news col-md-4">
                <div class="row m-auto text-center newsTitle">
                    <h1>Recent News</h1>
                </div>
                <div class="newsListDisplay m-auto"></div>
            </div>
            <div class="map_div col-md-7 col-md-offset-1">
                <div class="btnCol">
                    <button class="air">AIR</button>
                    <button class="co2">CO2</button>
                </div>
                <div id="map_display"></div>
            </div>
        </div>
        <div class="carouselContainer m-auto row col-md-12">



        </div>
    </div>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy0-D5zCNe2d3E-wSsfbMSr3upkWsdRcA">
    </script>
    <div class="modal fade" id="newsModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <div class="img-container"></div>
                    <p></p>
                    <div class="fullArticle"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
