<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon//favicon-16x16.png">
    <link rel="manifest" href="images/favicon//site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
   
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style2.css">
    <title>Environmindful</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:700" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="script.js"></script>

</head>
<body>
<div class="container">
    <div class="title-search-container row">
        <div class="title col-xs-5">
            <img src="images/logo.png" alt="">
            <h1>Environmindful</h1>
        </div>
        <div class="searchContainer col-xs-4">
            <form id="location-form" class="form-inline">
                <input type="text" id="location-input" class="form-control" placeholder="Enter a city...">
                <button id="submit_button" type="submit" class="btn btn-primary getNews">Submit</button>
            </form>
        </div>
    </div>
    <div class="news-carousel">
        <div class="news-carousel">
            <div class="news col-md-5">
                <div class="newsTitle">
                    <h1>Recent News</h1>
                </div>
                <div class="newsListDisplay"></div>
            </div>
        </div>
        <div class="news-carousel">
            <div class="carouselContainer col-md-7">
                <div class="data">
                    <!--dataCarousel-->
                    <div id="dataCarousel" class="carousel slide" data-ride="carousel" data-interval="2800">
                        <!-- Indicators -->
                        <!--<ol class="carousel-indicators">-->
                            <!--<li data-target="#dataCarousel" data-slide-to="0" class="active"></li>-->
                            <!--<li data-target="#dataCarousel" data-slide-to="1"></li>-->
                            <!--<li data-target="#dataCarousel" data-slide-to="2"></li>-->
                        <!--</ol>-->
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <div class="aqi-container">
                                <img src="images/aqi-table2.png" alt="">
                                </div>
                            </div>
                            <div class="item">
                                <div id="aqi-number-container">
                                    <span id="aqi-city">Your City's</span>'s Air Pollution Level:
                                    <span id="aqiNum">N/A</span>
                                </div>
                                <div>
                                    <strong class="message">Health Implications: </strong><p id="h_implications">No health implications at this time, please try again later.</p>
                                </div>

                                <div>
                                    <strong class="message">Cautionary Statement: </strong><p id="c_statement">No cautionary statements at this time, please try again later.</p>
                                </div>
                            </div>
                            <div class="item">
                               <div class="pieChartPage">
                                  <div id="piechart"></div>  
                               </div>
                            </div>
                            <div class="item">
                                <div id="weatherDisplay">
                                        <img id="weatherIcon" src="">
                                    <ul id="weatherList">
                                        <li id="weatherCity"></li>
                                        <li id="weatherCurrent"></li>
                                        <li id="weatherTemp"></li>
                                        <li id="weatherHumidity"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        </div>

                        <!--&lt;!&ndash; Left and right controls &ndash;&gt;-->
                        <!--<a class="left carousel-control" href="#dataCarousel" data-slide="prev">-->
                            <!--<span class="glyphicon glyphicon-chevron-left"></span>-->
                            <!--<span class="sr-only">Previous</span>-->
                        <!--</a>-->
                        <!--<a class="right carousel-control" href="#dataCarousel" data-slide="next">-->
                            <!--<span class="glyphicon glyphicon-chevron-right"></span>-->
                            <!--<span class="sr-only">Next</span>-->
                        <!--</a>-->
                    </div>
                </div>
            </div>
            <div class="map_div col-xs-12">

                <!--
                            <div class="btnCol">
                                <button class="air">AIR</button>
                                <button class="co2">CO2</button>
                            </div>
                -->
                <div id="map_display"></div>
                <!--<div class="carouselContainer m-auto row col-md-12">-->
                <!--<div id="piechart" style="width: 900px; height: 500px;"></div>-->
                <!--</div>-->
            </div>
        </div>
        <div class="modal fade" id="newsModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="img-container"></div>
                        <p></p>
                        <div class="fullArticle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCy0-D5zCNe2d3E-wSsfbMSr3upkWsdRcA">
</script>

</body>
</html>
